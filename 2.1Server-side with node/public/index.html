<!DOCid html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width" initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <h1>Data selfie APP</h1>
  <p>latitude: <span id="latitude"></span>&deg;<br />longitude: <span id="longitude"></span>&deg;</p>
  <input id="nome" value="casa">
  <button id="submit">getData</button>

  <script>

    /* Using geolocator to fetch your location */
    let lat, lon;
    const button = document.getElementById("submit");
    document.addEventListener("click", async (event) => {
      const nome = document.getElementById("nome").value;
      const data = {lat, lon, nome};
      const options = {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      };
      const response = await fetch('/api', options)
      const res_to_json = await response.json();
      console.log(res_to_json)
    });

    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(async (position) => {
        lat = position.coords.latitude;
        lon = position.coords.longitude;
        document.getElementById("latitude").innerText = lat;
        document.getElementById("longitude").innerText = lon;
      });
    } else {
      console.log("geolocation not available")
    }

  </script>
</body>

</html>
